language: node_js
node_js: 8
matrix:
  fast_finish: true
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.?(\\d+)?$/"
script:
- npm run lint && npm run build && npm run zip:ext
install:
- curl -sL https://sentry.io/get-cli/ | bash
- npm install
env:
  global:
  - EXTENSION_ID=aepcjklheilpnnokjfpgncfcdakhbgci
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/extension.zip
  on:
    repo: cryptolandtech/moonlet
    tags: true
- provider: script
  skip_cleanup: true
  script: npm run sentry:deploy
  on:
    repo: cryptolandtech/moonlet
    tags: true
